<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das Alphabet - Baukurs</title>
    <style>
        body {
            font-family: 'Gill Sans', sans-serif; /* Fonte clean */
            text-align: center;
            background-color: #fff; /* Fundo branco */
            color: #333; /* Cor do texto */
        }
        h1 {
            color: #ff6600; /* Laranja para o título */
            margin-top: 20px;
        }
        .alphabet-table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            border: 2px solid #333; /* Borda preta para a tabela */
            border-radius: 10px; /* Bordas arredondadas */
            overflow: hidden; /* Para aplicar o arredondamento */
        }
        .alphabet-table td {
            border: 1px solid #333; /* Borda preta nas células */
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #ffcc99; /* Fundo laranja claro para as células */
            transition: background-color 0.3s;
        }
        .alphabet-table td:hover {
            background-color: #ff9966; /* Laranja mais escuro ao passar o mouse */
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Das Alphabet</h1>
    <table class="alphabet-table">
        <tr>
            <td onclick="playSound('A')">A</td>
            <td onclick="playSound('B')">B</td>
            <td onclick="playSound('C')">C</td>
            <td onclick="playSound('D')">D</td>
            <td onclick="playSound('E')">E</td>
        </tr>
        <tr>
            <td onclick="playSound('F')">F</td>
            <td onclick="playSound('G')">G</td>
            <td onclick="playSound('H')">H</td>
            <td onclick="playSound('I')">I</td>
            <td onclick="playSound('J')">J</td>
        </tr>
        <tr>
            <td onclick="playSound('K')">K</td>
            <td onclick="playSound('L')">L</td>
            <td onclick="playSound('M')">M</td>
            <td onclick="playSound('N')">N</td>
            <td onclick="playSound('O')">O</td>
        </tr>
        <tr>
            <td onclick="playSound('P')">P</td>
            <td onclick="playSound('Q')">Q</td>
            <td onclick="playSound('R')">R</td>
            <td onclick="playSound('S')">S</td>
            <td onclick="playSound('T')">T</td>
        </tr>
        <tr>
            <td onclick="playSound('U')">U</td>
            <td onclick="playSound('V')">V</td>
            <td onclick="playSound('W')">W</td>
            <td onclick="playSound('X')">X</td>
            <td onclick="playSound('Y')">Y</td>
        </tr>
        <tr>
            <td onclick="playSound('Z')">Z</td>
            <td onclick="playSound('Ä')">Ä</td>
            <td onclick="playSound('Ö')">Ö</td>
            <td onclick="playSound('Ü')">Ü</td>
            <td onclick="playSound('ß')">ß</td>
        </tr>
    </table>

    <!-- Áudios -->
    <audio id="A" src="audio/A.mp3"></audio>

</body>
</html>
