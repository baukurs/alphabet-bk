    <meta charset="UTF-8">

    <title>Das Alphabet</title>
    <link href="https://fonts.googleapis.com/css2?family=Gill+Sans:wght@400&display=swap" rel="stylesheet"> <!-- Importando Gill Sans -->
    <style>
        body {
            font-family: 'Gill Sans', sans-serif; /* Fonte moderna */
            text-align: center;
            background-color: #fff; /* Fundo branco */
            color: #333; /* Cor do texto */
        }
        h1 {
            color: #ff6600; /* Laranja para o título */
            margin-top: 20px;
        }
        .logo {
            width: 150px; /* Ajuste o tamanho conforme necessário */
            margin: 20px 0; /* Margem acima e abaixo da logo */
        }
        .alphabet-table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            border: 2px solid #333; /* Borda preta para a tabela */
            border-radius: 10px; /* Bordas arredondadas */
            overflow: hidden; /* Para aplicar o arredondamento */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para a tabela */
        }
        .alphabet-table td {
            border: 1px solid #333; /* Borda preta nas células */
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #ffcc99; /* Fundo laranja claro para as células */
            transition: background-color 0.3s, transform 0.2s; /* Transição suave */
        }
        .alphabet-table td:hover {
            background-color: #ff9966; /* Laranja mais escuro ao passar o mouse */
            transform: scale(1.05); /* Efeito de aumentar ao passar o mouse */
        }
        audio {
            display: none;
        }
    </style>
</head>
